    <script type="text/javascript">
        $(document).ready(function() {

        $(function(){
            Date.prototype.Format = function(fmt){
                var o = {
                    "M+" : this.getMonth()+1,                 //月份
                    "d+" : this.getDate(),                    //日
                    "h+" : this.getHours(),                   //小时
                    "m+" : this.getMinutes(),                 //分
                    "s+" : this.getSeconds(),                 //秒
                    "q+" : Math.floor((this.getMonth()+3)/3), //季度
                    "S"  : this.getMilliseconds()             //毫秒
                };
                if(/(y+)/.test(fmt))
                    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
                for(var k in o)
                    if(new RegExp("("+ k +")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                return fmt;
            }

            /* if($("#endDate").val() == '' || $("#beginDate").val() == ''){
             var date = new Date();
             var endDate = date.Format("yyyy-MM-dd");
             $("#endDate").val(endDate);
             date.setDate(date.getDate() - 7);
             var startDate = date.Format("yyyy-MM-dd");
             $("#beginDate").val(startDate);
             } */

            $("#beginDate").focus(function(){
                $("#endDate").attr("onclick","WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false});")
            });

            $("#beginDate").select(function(){
                var beginDate = $(this).val();
                var dt = new Date(beginDate);
                //date.setDate(date.getDate() + 7);
                dt.setMonth(dt.getMonth() + 1);
                var dateStr = dt.Format("yyyy-MM-dd");
                $("#endDate").val(dateStr);
                $("#endDate").attr("onclick","WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,minDate:'"+beginDate+"',maxDate:'"+dateStr+"'});")
            })
        })
        function page(n, s) {
            $("#pageNo").val(n);
            $("#pageSize").val(s);
            $("#searchForm").submit();
            return false;
        }

        function exportExcel() {

                }
            },{buttonsFocus:1});
        }
